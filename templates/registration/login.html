{% extends 'base.html' %}

{% block title %}Giriş Yap - İş Takip{% endblock %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-5 col-lg-4">
        <div class="card p-4">
            <div class="card-body">
                <div class="text-center mb-4">
                    <i class="fas fa-layer-group fa-3x text-primary mb-3"></i>
                    <h3 class="card-title">Giriş Yap</h3>
                    <p class="text-muted">Kurumsal İş Takip Platformu</p>
                </div>

                <form method="post">
                    {% csrf_token %}
                    
                    {% if form.errors %}
                        <div class="alert alert-danger py-2">
                            <small>Kullanıcı adı veya şifre hatalı.</small>
                        </div>
                    {% endif %}

                    <div class="mb-3">
                        <label for="id_username" class="form-label">Kullanıcı Adı</label>
                        <input type="text" name="username" class="form-control" id="id_username" required autofocus>
                    </div>

                    <div class="mb-3">
                        <label for="id_password" class="form-label">Şifre</label>
                        <input type="password" name="password" class="form-control" id="id_password" required>
                    </div>

                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary btn-lg">
                            Giriş Yap <i class="fas fa-arrow-right ms-2"></i>
                        </button>
                    </div>
                </form>
            </div>
            <div class="card-footer text-center bg-white border-0 mt-3">
                <small class="text-muted">Aselsan Vaka Çalışması &copy; 2024</small>
            </div>
        </div>
    </div>
</div>
{% endblock %}
